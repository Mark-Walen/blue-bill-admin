<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/blue-bill-admin/img/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/blue-bill-admin/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/blue-bill-admin/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/blue-bill-admin/img/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蓝芒记账 | Bill System Admin</title>
  <style type="text/css">
      .first-loading-wrp {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 90vh;
          min-height: 90vh;
      }

      .first-loading-wrp > h1 {
          font-size: 30px;
          font-weight: bolder;
      }

      .first-loading-wrp .loading-wrp {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 98px;
      }

      .dot {
          position: relative;
          box-sizing: border-box;
          display: inline-block;
          width: 64px;
          height: 64px;
          font-size: 64px;
          transform: rotate(45deg);
          animation: antRotate 1.2s infinite linear;
      }

      .dot i {
          position: absolute;
          display: block;
          width: 28px;
          height: 28px;
          background-color: #1890ff;
          border-radius: 100%;
          opacity: 0.3;
          transform: scale(0.75);
          transform-origin: 50% 50%;
          animation: antSpinMove 1s infinite linear alternate;
      }

      .dot i:nth-child(1) {
          top: 0;
          left: 0;
      }

      .dot i:nth-child(2) {
          top: 0;
          right: 0;
          animation-delay: 0.4s;
      }

      .dot i:nth-child(3) {
          right: 0;
          bottom: 0;
          animation-delay: 0.8s;
      }

      .dot i:nth-child(4) {
          bottom: 0;
          left: 0;
          animation-delay: 1.2s;
      }

      @keyframes antRotate {
          to {
              transform: rotate(405deg);
          }
      }

      @keyframes antSpinMove {
          to {
              opacity: 1;
          }
      }
  </style>
  <script type="module" crossorigin src="/blue-bill-admin/assets/index.544751a4.js"></script>
  <link rel="stylesheet" href="/blue-bill-admin/assets/index.05f0f514.css">
</head>
<body>
<div id="app">
  <div class="first-loading-wrp">
    <div class="loading-wrp">
        <span class="dot dot-spin">
          <i></i>
          <i></i>
          <i></i>
          <i></i>
        </span>
    </div>
    <h2>努力加载中...</h2>
  </div>
  
</body>
</html>
